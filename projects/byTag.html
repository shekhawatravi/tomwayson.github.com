<div>
  <label>Filter by Tag:</label>
  <input type="text" ng-model="filter.tag" placeholder="Search by tag">
  <br />
  <ul>
    <li data-ng-repeat="project in projects | filter:filter.tag | orderBy:'name'">{{ project.name }} - {{ project.employer }}
      <br />
      <small>{{ project.tags }}</small>
    </li>
  </ul>
</div>
